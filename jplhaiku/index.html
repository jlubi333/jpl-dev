<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>JPL Haiku</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css" />
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body class="vertical-center-outer">
        <div class="vertical-center-inner horizontal-center">
            <div id="main">
                <h1 id="main-title">JPL Haiku</h1>
                <p id="subject">Enter a subject: <input type="text" id="subject-input" /></p>
                <p id="syllables" class="bargeIn">How many syllables is <span class="the-subject"></span>? <input type="text" id="syllables-input" /></p>
                <input type="button" value="Generate Poem" id="generate-poem" class="bargeIn" />
                <p id="haiku" class="bargeIn large"></p>
            </div>
        </div>
    </body>
</html>
